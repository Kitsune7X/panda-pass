<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Lock</title>
    <!-- Fav icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <!-- Fetch CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div id="password-box" class="flex">
            <div id="password-box-title" class="flex">
                <div class="logo">
                    <img src="./assets/icons/panda-logo.png" alt="Panda Tech Logo">
                </div>
                <h1 class="space-mono-regular">PANDA <span>LOCK</span></h1>
            </div>
            <div id="password-box-input">
                <p>Please input a password length between 8 and 15. The default length of 15
                    will be used when there is no input.</p>
                <input type="number" autocomplete="off" id="length" min="8" max="15" class="google-sans-code"
                    placeholder="15">
            </div>
            <div id="password-generate">
                <button id="btn" class="space-mono-bold">Generate Password</button>
            </div>
            <div id="password-output" class="flex">
                <div class="password-output-render flex">
                    <img src="./assets/icons/lock1.svg" alt="Key icon">
                    <p id="password-one" class="low-opacity">First Password</p>
                </div>
                <div class="password-output-render flex">
                    <img src="./assets/icons/lock2.svg" alt="Key icon">
                    <p id="password-two" class="low-opacity">Second Password</p>
                </div>
                <p id="tool-tips"></p>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
